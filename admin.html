<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="payment2.html">Payment</a></li>
        </ul>

    <div class="container" style="margin-left: 240px;">
        <!-- Boat Owner Sign-In Form -->
        <div class="form-container">
            <h2>Boat Owner Sign-In</h2>
            <form action="admin.php" method="POST">
                <input type="hidden" name="action" value="signin">

                <label for="owner_name">Owner Name</label>
                <input type="text" id="owner_name" name="owner_name" placeholder="Enter your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit">Sign In</button>
            </form>
        </div>

        <!-- Boat Owner Login Form -->
        <div class="form-container">
            <h2>Boat Owner Login</h2>
            <form action="admin.php" method="POST">
                <input type="hidden" name="action" value="login">

                <label for="login_email">Email</label>
                <input type="email" id="login_email" name="email" placeholder="Enter your email" required>

                <label for="login_password">Password</label>
                <input type="password" id="login_password" name="password" placeholder="Enter your password" required>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
